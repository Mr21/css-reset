<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>css-reset</title>
	<link rel="stylesheet" href="css-reset.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="css-reset.js"></script>
	<script>
		function lg(s) { console.log(s); }
		
		$(function() {

			$("a").click(function() {
				lg("User click")
				return false;
			});

		});
	</script>
</head>
<body>
	<button class="css-btn-ok">Bouton OK &lt;button&gt;</button>
	<a href="#" class="css-btn-ko">Bouton KO &lt;a&gt;</a>
	<span class="css-btn-disable">Bouton disable &lt;span&gt;</span>

	<br/>
	<br/>

	<a href="#" class="css-btn-ok">Bouton OK &lt;a&gt;</a>
	<button class="css-btn-ko">Bouton KO &lt;button&gt;</button>

	<br/>
	<br/>

	<span class="css-btngrp">
		<a href="#">1</a>
		<a href="#" class="css-selected">2</a>
		<a href="#">3</a>
	</span>

	&nbsp;&nbsp;

	<span class="css-btngrp">
		<a href="#">1</a>
		<a href="#">2</a>
	</span>

	&nbsp;&nbsp;

	<span class="css-btngrp">
		<a href="#">1</a>
	</span>

	&nbsp;&nbsp;

	<span class="css-btngrp">
		<a href="#">1</a>
		<a href="#" class="css-selected">2</a>
	</span>
</body>
</html>
